<div class="dashboard-container">
  <!-- Header do Dashboard -->
  <div class="dashboard-header">
    <mat-card class="header-card">
      <mat-card-content>
        <div class="d-flex justify-content-between align-items-center">
          <h2>Volatus Logísitca - Mapa de Posições</h2>
          <div class="header-actions">
            <div class="auto-refresh-indicator">
              <mat-icon class="refresh-icon">autorenew</mat-icon>
              <span class="refresh-text">Atualização automática ativa</span>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <!-- Mapa de Posições dos Drones - Ocupando toda a largura -->
    <mat-card class="detail-card map-card">
      <mat-card-header>
        <mat-card-title>Mapa de Posições dos Drones</mat-card-title>
        <mat-card-subtitle>Visualização em tempo real das posições e destinos</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <app-drone-position-map [drones]="drones"></app-drone-position-map>
      </mat-card-content>
    </mat-card>
  </div>
</div>
